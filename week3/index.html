<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./calamari.jpeg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">new</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./falafel.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpea, herbs and spices</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./salad.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">Try our new Calamari</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
